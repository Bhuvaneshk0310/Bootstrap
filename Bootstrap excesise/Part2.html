<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>


::placeholder{
    font-weight: bold;
    color: rgb(139, 132, 132);
}
.signIn-box{
    border: 2px solid rgb(147, 152, 147);
}
input {
    border-color: rgb(147, 152, 147);
}
    </style>
  </head>
  <body>
    <div class="container">
        <div class="display-3 text-center mt-4">Part 2</div>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="signIn-box px-5 w-50 py-5 rounded">
                <div class="h3 mt-3 text-center">Sign In</div>
                <div>
                    <input type="text" placeholder="Email" class="w-100 p-2 mt-4 rounded" />
                </div>
                <div>
                    <input type="text" placeholder="Password" class="w-100 p-2 mt-4 rounded" />
                </div>
                <div class="text-center">
                    <input type="checkbox" class="rounded" id="remember-me-checkbox" />
                    <label for="remember-me-checkbox" class="mt-3 fw-bold">Remember me</label>
                    <br />
                    <button class="w-100 fs-5 p-2 mt-3 bg-primary text-white border-0 rounded fw-bold">
                        Sign In
                    </button>
                    <p class="text-center mt-3 fw-bold">
                        Not a Member? <a class="text-decoration-none" href="#">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
