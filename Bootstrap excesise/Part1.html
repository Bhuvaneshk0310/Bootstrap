<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Billing Address⚛️</title>
    <style>

form div input {
  border-color: lightgray;
}
::placeholder{
    color: rgb(140, 138, 138);
    font-weight: bold;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center">
          <b class="display-5 fw-normal"> Part 1</b>
        </div>
        <div class="h4">Billing Address</div>
        <div >
          <form action="">
            <div class="mt-1">
              <label class="fw-bold" for="">Full Name</label> </br>
              <input type="text" placeholder="Full Name" class="w-100 p-2 rounded"/>
            </div>
            <div class="mt-3">
              <label class="fw-bold" for=""><div></div>Username</label></br>
              <input type="text" placeholder="Full Name" class="w-100 p-2 rounded"/>
            </div>
            <div class="mt-3">
              <label class="fw-bold" for=""
                >Email <span class="text-secondary">(Optional)</span></label
              ></br>
              <input type="text" placeholder="you@example.com" class="w-100 p-2 rounded"/>
            </div>
            <div class="mt-3">
              <label class="fw-bold" for="">Address</label></br>
              <input type="text" placeholder="1234 Market St." class="w-100 p-2 rounded"/>
            </div>
            <div class="mt-3">
              <label class="fw-bold" for=""
                >Address 2 <span class="text-secondary">(Optional)</span></label
              ></br>
              <input type="text" placeholder="Apartment or Suite" class="w-100 p-2 rounded"/>
            </div>
            <div class="mt-3">
              <label class="fw-bold" for=""
                >Special Notes <span class="text-secondary">(Optional)</span></label
              ></br>
              <input type="text" class="w-100 p-4 rounded"/>
              <p class="text-secondary">Include any special requests you have for us!</p>
            </div>
          </form>
        </div>
        <div>
            <input type="checkbox" >
            <label for="" class="fw-bold">Shipping address is same as billing</label>            
        </div>
        <div>
            <input type="checkbox" >
            <label for="" class="fw-bold">Save my info for next time</label>
            <hr class="border-secondary">            
        </div>
        <div class="h4">Shipping Opctions</div>
        <div>
          <input type="radio">
          <label for="" class="fw-bold">Same Day Shipping</label>
        </div>
        <div >
          <input type="radio">
          <label for="" class="fw-bold">Next Day Shipping</label>
        </div>
        <div >
          <input type="radio">
          <label for="" class="fw-bold">3-5 Bussiness Days</label>
           <br>
          <button class="bg-primary mt-2 fw-bold w-100 text-white border-0 rounded p-1">Continue To Checkout</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
